<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    <!--list start-->
    <div class="container">
        <div class="list">
            <!--header start-->
            <div class="header">
                <h1>To Do List</h1>
            </div>
            <!--header end-->
            <!--listinput start-->
            <div class="listinput">
                <input type="text" name="txt1" id="txt1" class="input-form">
                <br><br>
            </div>
            <div class="footer">
                <input type="button" value="Add To Do" onclick="btn1Click()" id="btn1" name="btn1"  class="button1">
                <label id="lbl1"></label>
                </div> 
            <!--listinput end-->
        </div>
        <div class="form-box">
        <div class="workbox1">
            <div class="work-header1">
                <h2>Work Box</h2>
            </div>
            <div class="workinbox">
                <div id="workbox"></div>
            </div>
        </div>
        <div class="workbox2">
            <div class="work-header2">
                <h2>Completed Task</h2>
            </div>
            <div class="workinbox">
            <div id="compltbox"></div>
            </div>
        </div>
        <div class="workbox3">
            <div class="work-header3">
                <h2>Trash Box</h2>
            </div>
            <div class="workinbox">
            <div id="taskbox"></div>
            </div>
        </div>
        </div>
    </div>
    <!--list end-->
    <script src="site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
